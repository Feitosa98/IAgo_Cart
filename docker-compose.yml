version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    # Load env vars from .env file if it exists, otherwise use defaults/shell
    env_file:
      - .env
    environment:
      # Defaults if not in .env (Docker specific override)
      - IAGO_DB_URL=${IAGO_DB_URL:-postgresql://postgres:postgres@db:5432/indicador_real}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-docker}
      - TESSERACT_CMD=tesseract
      - POPPLER_PATH=/usr/bin
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-indicador_real}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  worker:
    build: .
    command: celery -A celery_worker.celery worker --loglevel=info
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - IAGO_DB_URL=${IAGO_DB_URL:-postgresql://postgres:postgres@db:5432/indicador_real}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-docker}
      - TESSERACT_CMD=tesseract
      - POPPLER_PATH=/usr/bin
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      web:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
