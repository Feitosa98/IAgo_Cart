{% extends "base.html" %}

{% block conteudo %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white fw-bold">
                Meu Perfil
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="text-center mb-4">
                        {% if user.profile_image %}
                        <img src="{{ url_for('static', filename='uploads/' ~ user.profile_image) }}" alt="Avatar"
                            class="rounded-circle mb-2"
                            style="width: 100px; height: 100px; object-fit: cover; border: 3px solid #dee2e6;">
                        {% else %}
                        <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center mx-auto mb-2"
                            style="width: 100px; height: 100px; font-size: 2rem;">
                            {{ user.username[0]|upper }}
                        </div>
                        {% endif %}
                        <div class="small text-muted">{{ user.username }} ({{ user.role }})</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Alterar Foto de Perfil</label>
                        <input type="file" class="form-control" name="foto" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">WhatsApp / Telefone</label>
                        <input type="text" class="form-control" name="whatsapp" value="{{ user.whatsapp or '' }}">
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Salvar Perfil</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
