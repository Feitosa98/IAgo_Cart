{% extends "base.html" %}

{% block conteudo %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark fw-bold">
                Editar Usuário: {{ user[1] }}
            </div>
            <div class="card-body">
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label">Nome de Usuário (Login)</label>
                        <input type="text" class="form-control" name="username" value="{{ user[1] }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">WhatsApp</label>
                        <input type="text" class="form-control" name="whatsapp" value="{{ user[5] or '' }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" value="{{ user[6] or '' }}"
                            placeholder="nome@exemplo.com">
                    </div>

                    <hr class="my-4">

                    <h5 class="text-danger mb-3">Resetar Senha</h5>
                    <div class="alert alert-info small">
                        Deixe em branco p/ manter a senha atual. Se preencher, a senha será alterada e o usuário deverá
                        trocá-la no próximo login.
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nova Senha Manual</label>
                        <input type="text" class="form-control" name="nova_senha"
                            placeholder="Digitar nova senha (opcional)">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
