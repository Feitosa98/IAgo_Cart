{% extends "base.html" %}

{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white fw-bold">
                Configuração de E-mail (SMTP)
            </div>
            <div class="card-body">
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">Servidor SMTP</label>
                        <input type="text" class="form-control" name="smtp_server" value="{{ config['smtp_server'] }}"
                            placeholder="smtp.gmail.com" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Porta</label>
                            <input type="text" class="form-control" name="smtp_port" value="{{ config['smtp_port'] }}"
                                placeholder="587" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Usuário (E-mail)</label>
                            <input type="email" class="form-control" name="smtp_user" value="{{ config['smtp_user'] }}"
                                placeholder="seu.email@gmail.com">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha de App (App Password)</label>
                        <input type="password" class="form-control" name="smtp_password"
                            value="{{ config['smtp_password'] }}" placeholder="Senha de aplicativo do Google">
                        <div class="form-text">Para Gmail, use "Senhas de App" (App Passwords) se a autenticação de dois
                            fatores estiver ativa.</div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                        <div>
                            <a href="{{ url_for('backup_system') }}" class="btn btn-warning me-2"
                                onclick="return confirm('Gerar backup agora?')">Gerar Backup Manual</a>
                            <button type="submit" name="action" value="test" class="btn btn-info text-white me-2">Salvar
                                e Testar</button>
                            <button type="submit" name="action" value="save" class="btn btn-success">Salvar
                                Configuração</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
