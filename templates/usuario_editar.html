{% extends "base.html" %}

{% block conteudo %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark fw-bold d-flex align-items-center">
                    <i class="bi bi-pencil-square me-2"></i>
                    Editar Usuário: {{ user.username }}
                </div>
                <div class="card-body">
                    <form method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" name="nome_completo" class="form-control"
                                    value="{{ user.nome_completo or '' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CPF</label>
                                <input type="text" name="cpf" class="form-control" value="{{ user.cpf or '' }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Usuário (Login)</label>
                                <input type="text" name="username" class="form-control" value="{{ user.username }}"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">E-mail</label>
                                <input type="email" name="email" class="form-control" value="{{ user.email or '' }}"
                                    required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">WhatsApp</label>
                                <input type="text" name="whatsapp" class="form-control"
                                    value="{{ user.whatsapp or '' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nível de Acesso</label>
                                <select name="role" class="form-select">
                                    <option value="colaborador" {% if user.role=='colaborador' %}selected{% endif %}>
                                        Colaborador</option>
                                    <option value="supervisor" {% if user.role=='supervisor' %}selected{% endif %}>
                                        Supervisor</option>
                                    <option value="admin" {% if user.role=='admin' %}selected{% endif %}>Administrador
                                    </option>
                                </select>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Cartorios Section -->
                        <h5 class="mb-3 text-secondary"><i class="bi bi-bank me-2"></i>Cartórios Vinculados</h5>
                        <div class="mb-4 p-3 bg-light rounded border">
                            <div class="row">
                                {% for tenant in all_tenants %}
                                <div class="col-md-6 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="assigned_tenants"
                                            value="{{ tenant.id }}" id="tenant_{{ tenant.id }}" {% if tenant.id in
                                            user_tenant_ids %}checked{% endif %}>
                                        <label class="form-check-label" for="tenant_{{ tenant.id }}">
                                            <strong>{{ tenant.name }}</strong> <small class="text-muted">({{ tenant.slug
                                                }})</small>
                                        </label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="form-text mt-2"><i class="bi bi-info-circle me-1"></i>Selecione os cartórios que
                                este usuário pode acessar.</div>
                        </div>

                        <hr class="my-4">

                        <h5 class="text-danger mb-3"><i class="bi bi-key me-2"></i>Segurança</h5>
                        <div class="alert alert-warning small">
                            Deixe em branco p/ manter a senha atual.
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nova Senha (Opcional)</label>
                            <input type="text" class="form-control" name="nova_senha"
                                placeholder="Digitar para alterar...">
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
